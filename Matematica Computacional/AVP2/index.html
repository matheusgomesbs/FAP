<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Projeto AVP2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
  </head>
  <body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="jumbotron">
                    <h1 class="display-4">Olá, seja bem vindo</h1>
                    <p class="lead">Aplicação feita pela equipe <strong>ferrugem</strong> para a disciplina <strong>Matematica Computacional I</strong> do professor <strong>Lucas</strong>.</p>
                </div>
            </div>
        </div>
        <div class="matrizes">
            <form class="formMatriz" action="" method="POST" enctype="multipart/form-data">            
                <div class="container">
                    <div class="row">
                        <div class="col-6">
                            <table class="table">
                                <thead class="thead-dark">
                                    <tr class="text-center">
                                    <th scope="col" colspan="3">Matriz A</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                    <td><input class="form-control" name="matrizA[0]" required accept="0-9"></td>
                                    <td><input class="form-control" name="matrizA[0]" required accept="0-9"></td>
                                    <td><input class="form-control" name="matrizA[0]" required accept="0-9"></td>
                                    </tr>
                                    <tr>
                                    <td><input class="form-control" name="matrizA[1]" required accept="0-9"></td>
                                    <td><input class="form-control" name="matrizA[1]" required accept="0-9"></td>
                                    <td><input class="form-control" name="matrizA[1]" required accept="0-9"></td>
                                    </tr>
                                    <tr>
                                    <td><input class="form-control" name="matrizA[2]" required accept="0-9"></td>
                                    <td><input class="form-control" name="matrizA[2]" required accept="0-9"></td>
                                    <td><input class="form-control" name="matrizA[2]" required accept="0-9"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="col-6">
                            <table class="table">
                                <thead class="thead-dark">
                                    <tr class="text-center">
                                    <th scope="col" colspan="3">Matriz B</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                    <td><input class="form-control" name="matrizB[0]" required accept="0-9"></td>
                                    <td><input class="form-control" name="matrizB[0]" required accept="0-9"></td>
                                    <td><input class="form-control" name="matrizB[0]" required accept="0-9"></td>
                                    </tr>
                                    <tr>
                                    <td><input class="form-control" name="matrizB[1]" required accept="0-9"></td>
                                    <td><input class="form-control" name="matrizB[1]" required accept="0-9"></td>
                                    <td><input class="form-control" name="matrizB[1]" required accept="0-9"></td>
                                    </tr>
                                    <tr>
                                    <td><input class="form-control" name="matrizB[2]" required accept="0-9"></td>
                                    <td><input class="form-control" name="matrizB[2]" required accept="0-9"></td>
                                    <td><input class="form-control" name="matrizB[2]" required accept="0-9"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button class="somar btn btn-success" type="button">A + B</button>
                    <button class="multiplicar btn btn-success" type="submit">A * B</button>
                    <button class="detA btn btn-success" type="button">Det A</button>
                    <button class="detB btn btn-success" type="button">Det B</button>
                    <button class="singularA btn btn-success" type="button">Singular A</button>
                    <button class="singularB btn btn-success" type="button">Singular B</button>
                    <button class="btn btn-danger" type="reset">Limpar</button>
                </div>
            </form>
        </div>
        <button class="btn btn-link limpar mt-5">Limpar</button>
        <div class="resultado">          
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
    
</html>
